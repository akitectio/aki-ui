<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="8" cy="8" r="8" fill="url(#gradient)" />

    <!-- Aki UI Logo -->
    <text x="8" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="6"
        font-weight="bold" fill="white">
        AK
    </text>

    <!-- Decorative elements -->
    <circle cx="4" cy="4" r="1" fill="rgba(255,255,255,0.3)" />
    <circle cx="12" cy="4" r="0.75" fill="rgba(255,255,255,0.2)" />
    <circle cx="12" cy="12" r="1" fill="rgba(255,255,255,0.3)" />

    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
