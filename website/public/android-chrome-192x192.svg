<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="96" cy="96" r="96" fill="url(#gradient)" />

    <!-- Aki UI Logo -->
    <text x="96" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="white">
        AK
    </text>

    <!-- UI Text -->
    <text x="96" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="20"
        font-weight="normal" fill="rgba(255,255,255,0.8)">
        UI
    </text>

    <!-- Decorative elements -->
    <circle cx="48" cy="48" r="8" fill="rgba(255,255,255,0.3)" />
    <circle cx="144" cy="48" r="6" fill="rgba(255,255,255,0.2)" />
    <circle cx="144" cy="144" r="8" fill="rgba(255,255,255,0.3)" />
    <circle cx="48" cy="144" r="6" fill="rgba(255,255,255,0.2)" />

    <!-- Grid pattern -->
    <g stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none">
        <circle cx="96" cy="96" r="60" />
        <circle cx="96" cy="96" r="80" />
    </g>

    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>