    <circle cx="16" cy="16" r="16" fill="url(#gradient)" />

    <!-- Aki UI Logo -->
    <text x="16" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12"
        font-weight="bold" fill="white">
        AK
    </text>

    <!-- Decorative elements -->
    <circle cx="8" cy="8" r="2" fill="rgba(255,255,255,0.3)" />
    <circle cx="24" cy="8" r="1.5" fill="rgba(255,255,255,0.2)" />
    <circle cx="24" cy="24" r="2" fill="rgba(255,255,255,0.3)" />

    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
