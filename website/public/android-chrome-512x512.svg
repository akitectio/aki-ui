<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="256" cy="256" r="256" fill="url(#gradient)" />

    <!-- Aki UI Logo -->
    <text x="256" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="120"
        font-weight="bold" fill="white">
        AK
    </text>

    <!-- UI Text -->
    <text x="256" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="48"
        font-weight="normal" fill="rgba(255,255,255,0.8)">
        UI
    </text>

    <!-- Subtitle -->
    <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="24"
        font-weight="normal" fill="rgba(255,255,255,0.6)">
        Design System
    </text>

    <!-- Decorative elements -->
    <circle cx="128" cy="128" r="20" fill="rgba(255,255,255,0.3)" />
    <circle cx="384" cy="128" r="16" fill="rgba(255,255,255,0.2)" />
    <circle cx="384" cy="384" r="20" fill="rgba(255,255,255,0.3)" />
    <circle cx="128" cy="384" r="16" fill="rgba(255,255,255,0.2)" />

    <!-- Grid pattern -->
    <g stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none">
        <circle cx="256" cy="256" r="150" />
        <circle cx="256" cy="256" r="200" />
        <circle cx="256" cy="256" r="100" />
    </g>

    <!-- Component icons -->
    <g fill="rgba(255,255,255,0.4)">
        <!-- Button icon -->
        <rect x="180" y="140" width="60" height="20" rx="10" />
        <rect x="270" y="140" width="60" height="20" rx="10" />

        <!-- Card icon -->
        <rect x="180" y="180" width="150" height="80" rx="8" stroke="rgba(255,255,255,0.4)"
            stroke-width="2" fill="none" />
        <rect x="190" y="190" width="40" height="8" rx="4" />
        <rect x="190" y="210" width="80" height="6" rx="3" />
        <rect x="190" y="225" width="60" height="6" rx="3" />
    </g>

    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#ec4899;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>