<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with rounded corners for iOS -->
    <rect width="180" height="180" rx="36" fill="url(#gradient)" />

    <!-- Aki UI Logo -->
    <text x="90" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="42"
        font-weight="bold" fill="white">
        AK
    </text>

    <!-- UI Text -->
    <text x="90" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="18"
        font-weight="normal" fill="rgba(255,255,255,0.8)">
        UI
    </text>

    <!-- Decorative elements -->
    <circle cx="45" cy="45" r="6" fill="rgba(255,255,255,0.3)" />
    <circle cx="135" cy="45" r="4" fill="rgba(255,255,255,0.2)" />
    <circle cx="135" cy="135" r="6" fill="rgba(255,255,255,0.3)" />
    <circle cx="45" cy="135" r="4" fill="rgba(255,255,255,0.2)" />

    <!-- Grid pattern -->
    <g stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none">
        <circle cx="90" cy="90" r="50" />
        <circle cx="90" cy="90" r="70" />
    </g>

    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>