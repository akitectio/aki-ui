        </text>
        <text x="60" y="47" font-family="Inter, system-ui, sans-serif" font-size="9"
            fill="rgba(255,255,255,0.9)" text-anchor="middle">
            Badge, Grid
        </text>
        <text x="60" y="57" font-family="Inter, system-ui, sans-serif" font-size="9"
            fill="rgba(255,255,255,0.9)" text-anchor="middle">
            from @akitectio/aki-ui
        </text>
    </g>

    <!-- Code Example -->
    <g transform="translate(50, 160)">
        <rect width="500" height="120" rx="8" fill="#1e293b" stroke="#374151" stroke-width="1" />
        <text x="15" y="20" font-family="Monaco, 'Courier New', monospace" font-size="11"
            fill="#10b981" font-weight="600">
            // Generated Dashboard Component
        </text>
        <text x="15" y="35" font-family="Monaco, 'Courier New', monospace" font-size="10"
            fill="#e2e8f0">
            import { Card, DataTable, Badge, Grid } from '@akitectio/aki-ui';
        </text>
        <text x="15" y="50" font-family="Monaco, 'Courier New', monospace" font-size="10"
            fill="#e2e8f0">
        </text>
        <text x="15" y="65" font-family="Monaco, 'Courier New', monospace" font-size="10"
            fill="#f59e0b">
            function Dashboard() {
        </text>
        <text x="15" y="80" font-family="Monaco, 'Courier New', monospace" font-size="10"
            fill="#e2e8f0">
            return (
        </text>
        <text x="15" y="95" font-family="Monaco, 'Courier New', monospace" font-size="10"
            fill="#e2e8f0">
            &lt;Grid cols={2} gap={4}&gt;
        </text>
        <text x="15" y="110" font-family="Monaco, 'Courier New', monospace" font-size="10"
            fill="#e2e8f0">
            &lt;Card&gt;&lt;DataTable data={data} /&gt;&lt;/Card&gt;
        </text>
    </g>

    <!-- Arrow marker -->
    <defs>
        <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"
            markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#4b5563" />
        </marker>
    </defs>

    <!-- Benefits -->
    <g transform="translate(450, 200)">
        <text x="0" y="15" font-family="Inter, system-ui, sans-serif" font-size="11"
            font-weight="600" fill="#1e293b">
            ✅ Benefits:
        </text>
        <text x="0" y="30" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#4b5563">
            • Mandatory Aki UI usage
        </text>
        <text x="0" y="42" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#4b5563">
            • Consistent design system
        </text>
        <text x="0" y="54" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#4b5563">
            • AI-optimized components
        </text>
        <text x="0" y="66" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#4b5563">
            • Type-safe development
        </text>
    </g>
</svg>