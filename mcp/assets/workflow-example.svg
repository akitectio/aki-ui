<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>

        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
        </filter>
    </defs>

    <!-- Background -->
    <rect width="600" height="300" fill="#f8fafc" rx="8" />

    <!-- Title -->
    <text x="300" y="25" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600"
        fill="#1e293b" text-anchor="middle">
        MCP Workflow Example: Dashboard Generation
    </text>

    <!-- Step 1: User Input -->
    <g transform="translate(50, 60)">
        <rect width="120" height="60" rx="8" fill="url(#stepGradient)" filter="url(#shadow)" />
        <text x="60" y="25" font-family="Inter, system-ui, sans-serif" font-size="12"
            font-weight="600" fill="white" text-anchor="middle">
            1. User Request
        </text>
        <text x="60" y="40" font-family="Inter, system-ui, sans-serif" font-size="10"
            fill="rgba(255,255,255,0.9)" text-anchor="middle">
            "Create dashboard"
        </text>
        <text x="60" y="52" font-family="Inter, system-ui, sans-serif" font-size="10"
            fill="rgba(255,255,255,0.9)" text-anchor="middle">
            "with data table"
        </text>
    </g>

    <!-- Arrow 1 -->
    <path d="M170 90 L220 90" stroke="#4b5563" stroke-width="2" fill="none" marker-end="url(#arrow)" />

    <!-- Step 2: MCP Processing -->
    <g transform="translate(230, 60)">
        <rect width="140" height="60" rx="8" fill="#059669" filter="url(#shadow)" />
        <text x="70" y="20" font-family="Inter, system-ui, sans-serif" font-size="12"
            font-weight="600" fill="white" text-anchor="middle">
            2. MCP Tools
        </text>
        <text x="70" y="35" font-family="Inter, system-ui, sans-serif" font-size="9"
            fill="rgba(255,255,255,0.9)" text-anchor="middle">
            search_components
        </text>
        <text x="70" y="47" font-family="Inter, system-ui, sans-serif" font-size="9"
            fill="rgba(255,255,255,0.9)" text-anchor="middle">
            generate_component
        </text>
        <text x="70" y="57" font-family="Inter, system-ui, sans-serif" font-size="9"
            fill="rgba(255,255,255,0.9)" text-anchor="middle">
            validate_code
        </text>
    </g>

    <!-- Arrow 2 -->
    <path d="M370 90 L420 90" stroke="#4b5563" stroke-width="2" fill="none" marker-end="url(#arrow)" />

    <!-- Step 3: Generated Code -->
    <g transform="translate(430, 60)">
        <rect width="120" height="60" rx="8" fill="#dc2626" filter="url(#shadow)" />
        <text x="60" y="20" font-family="Inter, system-ui, sans-serif" font-size="12"
            font-weight="600" fill="white" text-anchor="middle">
            3. Generated Code
        </text>
        <text x="60" y="35" font-family="Inter, system-ui, sans-serif" font-size="9"
            fill="rgba(255,255,255,0.9)" text-anchor="middle">
