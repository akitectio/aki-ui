<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="10" y="20" width="60" height="60" rx="12" fill="url(#grad1)" opacity="0.1" />

  <!-- Main icon elements representing UI components -->
  <!-- Window frame -->
  <rect x="15" y="25" width="50" height="35" rx="6" fill="none" stroke="url(#grad1)"
    stroke-width="2" />

  <!-- Header bar -->
  <rect x="15" y="25" width="50" height="8" rx="6" fill="url(#grad1)" />

  <!-- Three dots in header -->
  <circle cx="22" cy="29" r="1.5" fill="white" />
  <circle cx="27" cy="29" r="1.5" fill="white" />
  <circle cx="32" cy="29" r="1.5" fill="white" />

  <!-- Breadcrumb navigation -->
  <rect x="20" y="36" width="40" height="2" rx="1" fill="url(#grad2)" opacity="0.3" />
  <path d="M20,37 L25,37" stroke="url(#grad2)" stroke-width="1" stroke-linecap="round" />
  <path d="M27,37 L32,37" stroke="url(#grad2)" stroke-width="1" stroke-linecap="round" />
  <path d="M34,37 L42,37" stroke="url(#grad2)" stroke-width="1" stroke-linecap="round" />
  <circle cx="26" cy="37" r="0.7" fill="url(#grad2)" />
  <circle cx="33" cy="37" r="0.7" fill="url(#grad2)" />

  <!-- Dashboard icon elements inside window -->
  <rect x="20" y="40" width="15" height="3" rx="1.5" fill="url(#grad2)" opacity="0.7" />
  <rect x="20" y="45" width="25" height="3" rx="1.5" fill="url(#grad2)" opacity="0.5" />

  <!-- Chart/graph representation -->
  <rect x="22" y="50" width="3" height="6" rx="1" fill="url(#grad1)" opacity="0.8" />
  <rect x="27" y="48" width="3" height="8" rx="1" fill="url(#grad1)" opacity="0.6" />
  <rect x="32" y="52" width="3" height="4" rx="1" fill="url(#grad1)" opacity="0.8" />
  <rect x="37" y="49" width="3" height="7" rx="1" fill="url(#grad1)" opacity="0.7" />

  <!-- Settings/admin gear icon -->
  <g transform="translate(50, 45)">
    <circle cx="4" cy="4" r="2" fill="none" stroke="url(#grad2)" stroke-width="1" />
    <circle cx="4" cy="4" r="1" fill="url(#grad2)" opacity="0.8" />
    <rect x="3.5" y="1" width="1" height="1.5" fill="url(#grad2)" opacity="0.8" />
    <rect x="3.5" y="6.5" width="1" height="1.5" fill="url(#grad2)" opacity="0.8" />
    <rect x="1" y="3.5" width="1.5" height="1" fill="url(#grad2)" opacity="0.8" />
    <rect x="6.5" y="3.5" width="1.5" height="1" fill="url(#grad2)" opacity="0.8" />
  </g>

  <!-- Text: AKI Admin UI -->
  <text x="85" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    fill="url(#grad1)">AKI</text>
  <text x="85" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="600"
    fill="#374151">Admin</text>
  <text x="85" y="78" font-family="Arial, sans-serif" font-size="14" font-weight="300"
    fill="url(#grad2)">UI</text>

  <!-- Decorative elements -->
  <circle cx="250" cy="30" r="3" fill="url(#grad2)" opacity="0.6" />
  <circle cx="260" cy="40" r="2" fill="url(#grad1)" opacity="0.4" />
  <circle cx="270" cy="25" r="1.5" fill="url(#grad2)" opacity="0.8" />

  <!-- Subtle grid pattern -->
  <g opacity="0.1">
    <line x1="200" y1="20" x2="280" y2="20" stroke="url(#grad1)" stroke-width="0.5" />
    <line x1="200" y1="30" x2="280" y2="30" stroke="url(#grad1)" stroke-width="0.5" />
    <line x1="200" y1="40" x2="280" y2="40" stroke="url(#grad1)" stroke-width="0.5" />
    <line x1="200" y1="50" x2="280" y2="50" stroke="url(#grad1)" stroke-width="0.5" />
    <line x1="210" y1="15" x2="210" y2="55" stroke="url(#grad1)" stroke-width="0.5" />
    <line x1="220" y1="15" x2="220" y2="55" stroke="url(#grad1)" stroke-width="0.5" />
    <line x1="230" y1="15" x2="230" y2="55" stroke="url(#grad1)" stroke-width="0.5" />
  </g>

  <!-- Tagline -->
  <text x="85" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="300"
    fill="#6B7280">Administrative Dashboard System</text>
</svg>